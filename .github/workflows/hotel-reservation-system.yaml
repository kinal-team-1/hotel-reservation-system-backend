name: Check Backend
on:
  pull_request:
    branches:
      - develop
    paths:
      - "src/**"
      - "server.js"

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm i

      - name: Check eslint
        run: npm run lint

